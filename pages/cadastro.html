<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS and Icons -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <!-- Navbar e parte superior da página de cadastro -->
    <div>
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <i class="bi bi-alexa"> Karma News Company </i>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-center"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav gap-1">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../pages/index.html"
                  >Home</a
                >
                <a class="nav-link" href="../pages/index.html"
                  >Entretenimento</a
                >
                <a class="nav-link" href="../pages/index.html">Esportes</a>
                <button class="btn btn-outline-primary" type="button">
                  <i class="bi bi-person"></i>
                  <a class="text-decoration-none" href="../pages/cadastro.html"
                    >Cadastro</a
                  >
                </button>
                <button class="btn btn-outline-primary" type="button">
                  <i class="bi bi-person"></i>
                  <a class="text-decoration-none" href="../pages/login.html"
                    >Login</a
                  >
                </button>
              </div>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <!-- Conteúdo Principal(Formulário de Cadastro) -->
    <main>
      <div
        class="container min-vh-100 d-flex justify-content-center align-items-center"
      >
        <form class="mt-2 mb-5 pb-5 needs-validation">
          <div class="mb-3">
            <label for="userName" class="form-label">Nome de Usuário</label>
            <input
              type="text"
              class="form-control"
              id="userName1"
              aria-describedby="userNameHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email1"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="state" class="form-label">Estado</label>
            <input
              type="text"
              class="form-control"
              id="state1"
              aria-describedby="stateHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="city1"
              aria-describedby="cityHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="Checkpassword1" class="form-label"
              >Confirmar Senha</label
            >
            <input
              type="password"
              class="form-control"
              id="checkPassword1"
              required
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkBox1" />
            <label class="form-check-label" for="checkBox1"
              >Concordo com os termos e serviços</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </main>

    <hr />

    <!-- Rodapé da página de cadastro-->
    <footer>
      <div class="row p-3 pt-4">
        <div class="col-5 text-center">
          <a class="text-decoration-none text-dark" href="index.html">
            <i class="bi bi-alexa"> Karma News Company </i>
          </a>
        </div>
        <div class="col-4">
          <ul class="flex-column">
            <dd class="">
              <a class="text-decoration-none text-dark" href="#">Twitter</a>
            </dd>
            <dd class="">
              <a class="text-decoration-none text-dark" href="#">Contato</a>
            </dd>
            <dd class="">
              <a class="text-decoration-none text-dark" href="#">Empregos</a>
            </dd>
            <dd class="">
              <a class="text-decoration-none text-dark" href="#"
                >Documentações</a
              >
            </dd>
          </ul>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
